<nb-layout>
  
    <!-- nav bar start -->
    <nb-layout-header fixed>
      <a href="#" (click)="toggle()"><i class="nb-menu"><nb-icon icon="menu-outline" [options]="{ animation: { type: 'pulse' } }"></nb-icon></i></a>
      <div class="header-container">
      <nb-actions size="medium"  >
         <nb-action icon="email-outline"
                   
                   title="Invitations"
                   link="/ViewInvitation"
                   >
        </nb-action>
        <nb-action icon="message-circle-outline"
                   title="Announcements"
                   link="/ViewAnnouncement">
        </nb-action>
        <nb-action id="user">
          <nb-user name="{{Person.Name}} {{Person.Surname}}" (click)="setData(Person)" routerLink="/UpdatePerson"></nb-user>
        </nb-action>
        <nb-action>
            <button type="button" nbButton class="btn btn-info" (click)="Logout()">Logout</button>
        </nb-action>
       </nb-actions>
      </div>


    </nb-layout-header>

    <nb-sidebar state="compacted">
            <nb-menu [items]="items"></nb-menu>
    </nb-sidebar>

    <!-- nav bar end -->
    <nb-layout-column class="colored-column-basic">

<nb-card>
  <nb-card-header>
    <div style="float: left;"> <h3>Assign Leader to Member</h3></div>
    <a href="http://localhost:8080/Assignmembertoleader.html"><nb-icon style="float: right; color: white; font-size: x-large;" nbTooltip="Help" nbTooltipPlacement="top" icon="question-mark-circle-outline"></nb-icon></a>
  </nb-card-header>
<nb-card-body>
<form [formGroup]="search" (ngSubmit)="MemberSearch(search.value)">
<label style="margin-right: 200px;">Member's Name</label><input type="text" nbInput shape="rectangle" formControlName="Name" placeholder="Member's Name"><button class="next-button" type="submit" nbButton style="margin-right: 5px; margin-left: 5px;" nbTooltip="Search" nbTooltipPlacement="top"><nb-icon icon="search-outline"></nb-icon></button>
<button class="next-button" type="button" nbButton style="margin-right: 5px;" *ngIf="enableUndo" (click)="undoSearch()" nbTooltip="Undo" nbTooltipPlacement="top"><nb-icon icon="undo-outline"></nb-icon></button><br><br>
</form>
<hr>
<h1>Members</h1>
<table>
  <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Address</th>
      <th>City</th>
      <th>Suburb</th>
      <th>Current Leader</th>
      <th>Assign Leader</th>
  </tr>
  <tr *ngFor="let member of members">
      <td>{{member.Name}}</td>
      <td>{{member.Surname}}</td>
      <td>{{member.Address}}</td>
      <td>{{member.City}}</td>
      <td>{{member.Suburb}}</td>
      <td>{{member.AssignLeader}}</td>
      <td><button class="next-button" type="submit" nbButton style="background-color: transparent; border:none; color: white; margin-right: 5px;" routerLink="/LeaderAssign/{{member.PersonID}}"><nb-icon icon="person-outline"></nb-icon> Assign</button></td>
      <tr>
</table>
<br>
<div>
  <button class="next-button" type="button" nbButton style="margin-right: 5px; margin-left: 10px; float: right;" (click)="back()"> Back </button>
</div>
</nb-card-body>
</nb-card></nb-layout-column>
</nb-layout>
