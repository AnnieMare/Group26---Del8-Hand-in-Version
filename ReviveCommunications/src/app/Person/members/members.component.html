<nb-layout>
    
    <!-- nav bar start -->
    <nb-layout-header fixed>
        <a href="#" (click)="toggle()"><i class="nb-menu"><nb-icon icon="menu-outline" [options]="{ animation: { type: 'pulse' } }"></nb-icon></i></a>
        <div class="header-container">
        <nb-actions size="medium"  >
           <nb-action icon="email-outline"
                     
                     title="Invitations"
                     link="/ViewInvitation"
                     >
          </nb-action>
          <nb-action icon="message-circle-outline"
                     title="Announcements"
                     link="/ViewAnnouncement">
          </nb-action>
          <nb-action id="user">
            <nb-user name="{{Person.Name}} {{Person.Surname}}" (click)="setData(Person)" routerLink="/UpdatePerson"></nb-user>
          </nb-action>
          <nb-action>
              <button type="button" nbButton class="btn btn-info" (click)="Logout()">Logout</button>
          </nb-action>
         </nb-actions>
        </div>
  
  
      </nb-layout-header>
  
      <nb-sidebar state="compacted">
              <nb-menu [items]="items"></nb-menu>
      </nb-sidebar>
  
      <!-- nav bar end -->
    <nb-layout-column class="colored-column-basic">
        <nb-card>
            <nb-card-header>
                <b>Members</b>
                
                <button *ngIf="enable_button" nbButton style="float: right; margin-left: 30px; background-color: transparent; color: white; border: 1px solid white;" routerLink="/ApproveMember">
                    <nb-icon icon="person-done-outline" ></nb-icon>Approve Member
                </button>
                <button *ngIf="enable_buttons" nbButton style="float: right; background-color: transparent; color: white; border: 1px solid white;" routerLink="/AssignLeader">
                    <nb-icon icon="person-add-outline" ></nb-icon>Assign Leader
                </button><button  nbButton style="float: right; background-color: transparent; color: white; border: 1px solid white; margin-right: 10px" routerLink="/UpdateActivationStatus">
                    <nb-icon icon="edit-outline" ></nb-icon>Update Activation Status
                </button>
            </nb-card-header><br><br>
        <nb-card-body>
            
            <table>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Number</th>
                    <th>Email</th>
                </tr>
                <tr *ngFor="let member of myMembers">
                    <td>{{member.Name}}</td>
                    <td>{{member.Surname}}</td>
                    <td>{{member.Number}}</td>
                    <td>{{member.Email}}</td>
                <tr>
            </table>
        </nb-card-body>

        </nb-card>
    
    </nb-layout-column>
</nb-layout>
