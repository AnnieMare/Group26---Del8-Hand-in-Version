<nb-layout>
  
  <!-- nav bar start -->
  <nb-layout-header fixed>
    <a href="#" (click)="toggle()"><i class="nb-menu"><nb-icon icon="menu-outline" [options]="{ animation: { type: 'pulse' } }"></nb-icon></i></a>
    <div class="header-container">
    <nb-actions size="medium"  >
       <nb-action icon="email-outline"
                 
                 title="Invitations"
                 link="/ViewInvitation"
                 >
      </nb-action>
      <nb-action icon="message-circle-outline"
                 title="Announcements"
                 link="/ViewAnnouncement">
      </nb-action>
      <nb-action id="user">
        <nb-user name="{{Person.Name}} {{Person.Surname}}" (click)="setData(Person)" routerLink="/UpdatePerson"></nb-user>
      </nb-action>
      <nb-action>
          <button type="button" nbButton class="btn btn-info" (click)="Logout()">Logout</button>
      </nb-action>
     </nb-actions>
    </div>


  </nb-layout-header>

  <nb-sidebar state="compacted">
          <nb-menu [items]="items"></nb-menu>
  </nb-sidebar>

  <!-- nav bar end -->
  <nb-layout-column class="colored-column-basic">

<nb-card>
  <nb-card-header><h1> Kids Church <Sign-out></Sign-out> Confirmation</h1>
    <a href="http://localhost:8080/Sign-outChild.html"><nb-icon style="float: right; color: white; font-size: x-large;" nbTooltip="Help" nbTooltipPlacement="top" icon="question-mark-circle-outline"></nb-icon></a></nb-card-header>
<nb-card-body>
  <label style="float: right;">Date: {{today | date:'MMMM d, yyyy'}}</label><br><br>
  <div style="text-align: center;">
  <p style="color: teal;" *ngIf="showList == false">{{Message}}</p>
</div>
  <table class="table" *ngIf="showList">
      <thead>
          <tr>
              <th></th>
              <th>Child</th>
              <th>Kids Church</th>
          </tr>
      </thead>
      <tbody>
        
          <tr *ngFor="let child of children, let i = index">
            <td><nb-checkbox status="basic" (click)="changeSelection(child.ChildID, i)"></nb-checkbox></td>
              <td>{{child.Name}} {{child.Surname}}</td>
              <td>{{child.KidsChurchName}}</td>
              <br><br>
              
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td>
            <div style="float: right;">
              <button class="next-button" type="button" nbButton style="margin-right: 5px;" routerLink="/KidsChurch" >Back</button><button class="next-button" nbButton type="submit" (click)="onClick()">Sign-out</button>
          </div>
        </td>
          </tr>  
      </tbody>
  </table>
  <br><br>
</nb-card-body>
</nb-card></nb-layout-column>
</nb-layout>
