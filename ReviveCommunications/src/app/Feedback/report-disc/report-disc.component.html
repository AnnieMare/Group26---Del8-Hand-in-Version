<nb-layout>

    <!-- nav bar start -->
    <nb-layout-header fixed>
      <a href="#" (click)="toggle()"><i class="nb-menu"><nb-icon icon="menu-outline" [options]="{ animation: { type: 'pulse' } }"></nb-icon></i></a>
      <div class="header-container">
      <nb-actions size="medium"  >
         <nb-action icon="email-outline"

                   title="Invitations"
                   link="/ViewInvitation"
                   >
        </nb-action>
        <nb-action icon="message-circle-outline"
                   title="Announcements"
                   link="/ViewAnnouncement">
        </nb-action>
        <nb-action id="user">
            <nb-user name="{{Person.Name}} {{Person.Surname}}" (click)="setData(Person)" routerLink="/UpdatePerson"></nb-user>
          </nb-action>
        <nb-action>
            <button type="button" nbButton class="btn btn-info" (click)="Logout()">Logout</button>
        </nb-action>
       </nb-actions>
      </div>


    </nb-layout-header>

    <nb-sidebar state="compacted">
            <nb-menu [items]="items"></nb-menu>
    </nb-sidebar>

    <!-- nav bar end -->
    <nb-layout-column class="colored-column-basic">

            <form  #ReportDisc="ngForm" class="form-group" (ngSubmit)="AddDiscform(ReportDisc.value)">
              <input type="text" hidden name="PersonID" ngModel #PersonID="ngModel" [(ngModel)]="Person.PersonID" >

                <nb-card>
                    <nb-card-header>
                        <h1>Report on Discipleship</h1>
                        <a href="http://localhost:8080/Goalfeedback.html"><nb-icon style="float: right; color: white; font-size: x-large;" nbTooltip="Help" nbTooltipPlacement="top" icon="question-mark-circle-outline"></nb-icon></a>

                    </nb-card-header>
                    <nb-card-body>
                        <label style="margin-right: 200px;">Date:</label>
                        <input type="date"nbInput  shape="rectangle" name="Date" ngModel #Date="ngModel" minlength="2" required><br><br>

                        <div *ngIf="Date.invalid && (Date.dirty || Date.touched)"
                            style="color:tomato; float: right">
                            <div *ngIf="Date.errors.required">
                                *Date is required.
                            </div>
                        </div>

                        <label style="margin-right: 155px;">Description:</label>
                        <input type="text" style="width: 200px;" nbInput  shape="rectangle" name="Description" ngModel #Description="ngModel" minlength="2" required><br><br>

                        <div *ngIf="Description.invalid && (Description.dirty || Description.touched)"
                            style="color:tomato; float: right">
                            <div *ngIf="Description.errors.required">
                                *Description is required.
                            </div>
                            <div *ngIf="Description.errors.minlength">
                                *Description must be full
                            </div>
                        </div>

                        <label style="margin-right: 120px;">Discipleship Type:</label>
                      <nb-select placeholder="Discipleship Type" name="DiscipleshipType" ngModel #DiscipleshipType="ngModel" >
                                  <nb-option *ngFor="let p of Disc"  [value]="p.DiscipleshipDescription">{{p.DiscipleshipDescription}}</nb-option>
                                </nb-select>
                        <div *ngIf="DiscipleshipType.invalid && (DiscipleshipType.dirty || DiscipleshipType.touched)"
                            style="color:tomato; float: right">
                            <div *ngIf="DiscipleshipType.errors.required">
                                *Discipleship Type is required.
                            </div>
                            <div *ngIf="DiscipleshipType.errors.minlength">
                                *Discipleship Type must be full
                            </div>
                        </div>
                        <br><br>

                        <label style="margin-right: 170px;">Attendace:</label>
                        <input type="number" style="width: 100px;" nbInput  shape="rectangle" placeholder="eg. 1" name="Attendance" ngModel #Attendance="ngModel" minlength="2" required><br><br>

                        <div *ngIf="Attendance.invalid && (Attendance.dirty || Attendance.touched)"
                            style="color:tomato; float: right">
                            <div *ngIf="Attendance.errors.required">
                                *Attendance is required.
                            </div>
                            <div *ngIf="Attendance.errors.minlength">
                                *Attendance must be full
                            </div>
                        </div>


                    </nb-card-body>
                    <nb-card-footer>
                        <button  nbButton  style="margin-right: 5px;" [disabled]= "ReportDisc.invalid">Submit</button>
                        <button nbButton type="button" style="margin-right: 5px;">Back</button>
                    </nb-card-footer>
                </nb-card>
            </form>

  </nb-layout-column>
  </nb-layout>
