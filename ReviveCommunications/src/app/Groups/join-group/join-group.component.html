<nb-layout>

  <!-- nav bar start -->
  <nb-layout-header fixed>
    <a href="#" (click)="toggle()"><i class="nb-menu"><nb-icon icon="menu-outline" [options]="{ animation: { type: 'pulse' } }"></nb-icon></i></a>
    <div class="header-container">
    <nb-actions size="medium"  >
       <nb-action icon="email-outline"

                 title="Invitations"
                 link="/ViewInvitation"
                 >
      </nb-action>
      <nb-action icon="message-circle-outline"
                 title="Announcements"
                 link="/ViewAnnouncement">
      </nb-action>
      <nb-action id="user">
        <nb-user name="{{Person.Name}} {{Person.Surname}}" (click)="setData(Person)" routerLink="/UpdatePerson"></nb-user>
      </nb-action>
      <nb-action>
          <button type="button" nbButton class="btn btn-info" (click)="Logout()">Logout</button>
      </nb-action>
     </nb-actions>
    </div>


  </nb-layout-header>

  <nb-sidebar state="compacted">
          <nb-menu [items]="items"></nb-menu>
  </nb-sidebar>

  <!-- nav bar end -->
  <nb-layout-column class="colored-column-basic">

<form  #JoinGroup="ngForm" (ngSubmit)="onSubmit(JoinGroup.value)">
  <h2 style="text-align: center;">Join Us!</h2>
  <input hidden ngModel #PersonID="ngModel" name="PersonID" [(ngModel)]="Person.PersonID">
        <nb-card>
          <nb-card-header><h4 style="text-align: center;">You can join up to 3 groups!</h4>
            <a href="http://localhost:8080/Requesttojoinorganisationalgroup.html"><nb-icon style="float: right; color: white; font-size: x-large;" nbTooltip="Help" nbTooltipPlacement="top" icon="question-mark-circle-outline"></nb-icon></a>
          </nb-card-header>

          <nb-card-body style="align-content: center; align-items: center; text-align: center;">
            <div style="align-items: center; align-content: center; text-align: center; width: 50%; padding: 5px; margin: auto;">
              <label style="float: left;">My Zone Pastor: </label>
              <input style="margin-left: 195px;" type="text" nbInput required placeholder="" id="ZonePastor" name="ZonePastor" ngModel #ZonePastor="ngModel"><br>
              <label style="float: left;">My Homecell:</label>
              <input style="margin-left: 213px;" type="text" nbInput required placeholder="" id="Homecell" name="Homecell" ngModel #Homecell="ngModel"><br>
              <label style="float: left;">My Spiritual gift:</label>
              <input style="margin-left: 195px;" type="text" nbInput required placeholder="" id="SpiritualGiftTestSession" ngModel name="SpiritualGiftTestSession" #SpiritualGiftTestSession="ngModel"><br>
              <label style="float: left;">My Highest gift:</label>
              <input style="margin-left: 200px;" type="text" nbInput required placeholder="" id="HighestSpiritualGifts" ngModel name="HighestSpiritualGifts" #HighestSpiritualGifts="ngModel"><br>
            </div>

            <div class="groups" style="align-content: center;">
              <nb-label>Group1:</nb-label>
            <nb-select placeholder="Group 1" ngModel name="Group1" #Group1="ngModel" [(ngModel)]="selectedGroup1">
              <nb-option *ngFor="let g of Groups" [value]="g.OrgGroupID">{{g.Description}}</nb-option>
            </nb-select><br>

            <nb-label>Group2:</nb-label>
            <nb-select placeholder="Group 2" ngModel name="Group2" #Group2="ngModel" [(ngModel)]="selectedGroup2">
              <nb-option *ngFor="let g of Groups" [value]="g.OrgGroupID">{{g.Description}}</nb-option>
            </nb-select><br>

            <nb-label>Group3:</nb-label>
            <nb-select placeholder="Group 3" ngModel name="Group3" #Group3="ngModel" [(ngModel)]="selectedGroup3">
              <nb-option *ngFor="let g of Groups" [value]="g.OrgGroupID">{{g.Description}}</nb-option>
            </nb-select>
          </div>
          </nb-card-body>
        </nb-card>


      <div style="text-align: center;">
          <button nbButton style="margin: 15px;" type="submit" >Join</button>
          <button nbButton style="margin: 15px;" routerLink="/Home">Back</button>
      </div>
</form>
</nb-layout-column>
</nb-layout>
