<nb-layout>


  
    <!-- nav bar start -->
    <nb-layout-header fixed>
      <a href="#" (click)="toggle()"><i class="nb-menu"><nb-icon icon="menu-outline" [options]="{ animation: { type: 'pulse' } }"></nb-icon></i></a>
      <div class="header-container">
      <nb-actions size="medium"  >
         <nb-action icon="email-outline"
                   
                   title="Invitations"
                   link="/ViewInvitation"
                   >
        </nb-action>
        <nb-action icon="message-circle-outline"
                   title="Announcements"
                   link="/ViewAnnouncement">
        </nb-action>
        <nb-action id="user">
          <nb-user name="{{Person.Name}} {{Person.Surname}}" (click)="setData(Person)" routerLink="/UpdatePerson"></nb-user>
        </nb-action>
        <nb-action>
            <button type="button" nbButton class="btn btn-info" (click)="Logout()">Logout</button>
        </nb-action>
       </nb-actions>
      </div>


    </nb-layout-header>

    <nb-sidebar state="compacted">
            <nb-menu [items]="items"></nb-menu>
    </nb-sidebar>

    <!-- nav bar end -->
    
  
    <nb-layout-column class="colored-column-basic">
  <!-- Content on page START -->
  <nb-layout>

    <nb-layout-column class="colored-column-basic">
        <form [formGroup]="deactivate" (ngSubmit)="onClick(deactivate.value)">
      <nb-card>
        <nb-card-header>Request to deactivate 
          <a href="http://localhost:8080/Requesttodeactivate.html"><nb-icon style="float: right; color: white; font-size: x-large;" nbTooltip="Help" nbTooltipPlacement="top" icon="question-mark-circle-outline"></nb-icon></a>

        </nb-card-header>
        <nb-card-body>
          
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="assets/CRC(No Background).png" alt="CRC Logo" class="avatar">
            </div>
          <div style="text-align: center;">
            <label>Username</label>
            <input type="text" nbInput  ngModel name="Username" formControlName="Username"  placeholder="Username">
            <b><div *ngIf="deactivate.controls['Username'].invalid && (deactivate.controls['Username'].dirty || deactivate.controls['Username'].touched)" class="alert alert-danger">
              <div *ngIf="deactivate.controls['Username'].errors.required" style="color: red; ">
              **Username is required.
            </div>
          </div></b>
            <br>
            <label>Password</label>
            <input type="password" nbInput  name="Password"  formControlName="Password"  placeholder="Password">
            <b><div *ngIf="deactivate.controls['Password'].invalid && (deactivate.controls['Password'].dirty || deactivate.controls['Password'].touched)" class="alert alert-danger">
              <div *ngIf="deactivate.controls['Password'].errors.required" style="color: red; ">
              **Password is required.
            </div>
          </div></b>
          </div>
        </nb-card-body>
        <nb-card-footer> 
          <div style="text-align: center;">
            <div class="logindiv" style="float: right;"><button nbButton status="basic" type="submit" [disabled]="!deactivate.valid">Deactivate</button>
              <button nbButton status="basic">Cancel</button></div>
            </div>
          </nb-card-footer>
      </nb-card>
    </form>
    </nb-layout-column>
    </nb-layout>
