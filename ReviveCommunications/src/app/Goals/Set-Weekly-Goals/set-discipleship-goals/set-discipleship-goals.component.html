<nb-layout>
  
    <!-- nav bar start -->
    <nb-layout-header fixed>
      <a href="#" (click)="toggle()"><i class="nb-menu"><nb-icon icon="menu-outline" [options]="{ animation: { type: 'pulse' } }"></nb-icon></i></a>
      <div class="header-container">
      <nb-actions size="medium"  >
         <nb-action icon="email-outline"
                   
                   title="Invitations"
                   link="/ViewInvitation"
                   >
        </nb-action>
        <nb-action icon="message-circle-outline"
                   title="Announcements"
                   link="/ViewAnnouncement">
        </nb-action>
        <nb-action id="user">
          <nb-user name="{{Person.Name}} {{Person.Surname}}" (click)="setData(Person)" routerLink="/UpdatePerson"></nb-user>
        </nb-action>
        <nb-action>
            <button type="button" nbButton class="btn btn-info" (click)="Logout()">Logout</button>
        </nb-action>
       </nb-actions>
      </div>


    </nb-layout-header>

    <nb-sidebar state="compacted">
            <nb-menu [items]="items"></nb-menu>
    </nb-sidebar>

    <!-- nav bar end -->
    <nb-layout-column class="colored-column-basic">

        <form [formGroup]="Discipleship" (ngSubmit)="addDiscipleshipGoalForm(Discipleship.value)">
        <nb-card >
          <nb-card-header>
            <div style="float: left;"> <h3>Set Discipleship Goal</h3></div><a href="http://localhost:8080/Setgoal.html"><nb-icon style="float: right; color: white; font-size: x-large;" nbTooltip="Help" nbTooltipPlacement="top" icon="question-mark-circle-outline"></nb-icon></a>
          </nb-card-header>
        <nb-card-body>
            <label style="margin-right: 180px;">Date<label style="color: red;">*</label></label><input type="date"nbInput  shape="rectangle" ngModel formControlName="Date"><br><br>
            <label style="margin-right: 135px;">Overseer<label style="color: red;">*</label></label><nb-select placeholder="Select Overseer" ngModel formControlName="Overseer">
              <nb-option *ngFor="let list of OverseerList" [(value)]="list.PersonID">{{list.Name}} {{list.Surname}}</nb-option>
                
              </nb-select><br><br>
              <label style="margin-right: 115px;">Discipleship<label style="color: red;">*</label></label><nb-select placeholder="Select Type" ngModel formControlName="DiscipleshipType">
                  <nb-option *ngFor="let discipleship of discipleshipTypes" value="{{discipleship.DiscipleshipDescription}}">{{discipleship.DiscipleshipDescription}}</nb-option>
                </nb-select><br><br>
          <label style="margin-right: 225px;">Attendance<label style="color: red;">*</label></label><input type="number" style="width: 100px;" nbInput  shape="rectangle" placeholder="eg. 1" ngModel formControlName="Attendance"><br><br>
          <div style="width: 405px;">
              <label>Description</label><br><br><textarea nbInput fullWidth ngModel formControlName="Description"></textarea><br><br>
            </div>
          <div style="margin-left: 255px;">
          <button class="next-button" nbButton style="margin-right: 5px;" (click)="close()" >Back</button><button class="next-button" nbButton type="submit">Set</button>

        </div><br>
        </nb-card-body>
        </nb-card>
        </form>
    </nb-layout-column>
    <nb-layout-footer fixed>
      <img src="https://church.crc.org.za/assets/img/brand/black-with-text.png" style=" height: 30px;">
      </nb-layout-footer>
      
      </nb-layout>
