<ion-header>
  <!-- NB NB-->
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-thumbnail style="margin-left:45%; " >
      <ion-img  src="https://jpitwebdev.co.za/crc/wp-content/uploads/2019/11/crc-logo-menu-retina-white.png"></ion-img>
    </ion-thumbnail>
    <ion-button slot="end" routerLink="/view-announcement">
      <ion-icon name="notifications-outline" size="medium" ></ion-icon>
    </ion-button>
    <ion-button slot="end" routerLink="/view-invitation">
      <ion-icon name="mail-unread-outline" size="medium" ></ion-icon>
    </ion-button> 
  </ion-toolbar><br>
  <ion-toolbar>
    <ion-title slot="start" size="medium" color="primary" style="height: 45px;">NMO Follow-Up
      <a href="http://localhost:8080/Follow-Up.html"><ion-icon style="float: right; color: black; font-size: x-large;" name="help-circle-outline"></ion-icon></a>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>  
  <ion-item>
    <ion-icon name="trending-up-outline" slot="start"></ion-icon>
    <ion-label>Progress</ion-label>
    <ion-button fill="outline" slot="end" (click)="Check()">View</ion-button>
  </ion-item>
  <div *ngIf="ProgressCheck">
    <ion-item>
      <ion-label>Total:</ion-label>
      <ion-badge color="secondary" slot="end">{{TotalFollowUps}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Completed:</ion-label>
      <ion-badge color="success" slot="end">{{MembersProgress.Completed}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Remaining:</ion-label>
      <ion-badge color="danger" slot="end">{{MembersProgress.Remaining}}</ion-badge>
    </ion-item>
</div>
  <br>
  <ion-item>
    <ion-label>Follow-ups remaining:</ion-label>
  </ion-item>

  <div *ngIf="NoFollowUpsLeft != null" style="text-align: center; color: teal; margin-top: 150px;">
    <p>{{NoFollowUpsLeft}}</p>
  </div>
<ion-list>
  <div *ngFor="let member of NMO">
   <!-- Sliding item with expandable options on both sides -->
  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option (click)="callPerson(member.PersonNumber, $event)" color="success" expandable>
        Call
      </ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>{{member.Name}} {{member.Surname}}
        <br>
        E-mail: {{member.Email}}
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="NoAnswer(member, $event)" color="danger">
        No Answer
      </ion-item-option>
      <ion-item-option (click)="FollowedUp(member, $event)" color="secondary">
        Completed
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</div>
</ion-list>
</ion-content>
