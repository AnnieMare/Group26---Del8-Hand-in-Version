<ion-content>

  <div class="container">

    <div class="header">
      <div class="title">
        <img src="assets\crc-logo-menu-retina-white.png">
      </div>
      <h3>Welcome to CRC!</h3>
      <p>Enter your login details down below.</p>
    </div>

    <div class="body">
      <form #form="ngForm" (ngSubmit)="LoginPerson(form.value)">      
        <ion-list>
        <ion-item>
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-input placeholder="Username" [(ngModel)]="person.Username" name="Username" id="Username"></ion-input>
        </ion-item>
        

        <ion-item>
          <ion-icon slot="start" name="key"></ion-icon>
          <ion-input type="password" placeholder="Password" [(ngModel)]="person.Password" id="Password"  name="Password"></ion-input>
        </ion-item>
        
      </ion-list>
      
      <ion-button expand="block" type="submit">Login</ion-button>
      <br>
      <b>
        <div class="alert alert-danger" style="color: red;">
          {{ errorMessage }}
        </div>
      </b>
      <br>
      <p>If you haven't registered, register below.</p>
      <ion-button expand="block" type="button" routerLink="/register">Register</ion-button>
      <br>
      <ion-button expand="block" type="button" routerLink="/salvation-form">Salvation</ion-button>

    </form>
    </div>


  </div>

</ion-content>
