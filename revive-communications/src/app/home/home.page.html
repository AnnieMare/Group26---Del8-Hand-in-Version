<ion-header>
  <!-- NB NB-->
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-thumbnail style="margin-left:45%; " >
      <ion-img  src="https://jpitwebdev.co.za/crc/wp-content/uploads/2019/11/crc-logo-menu-retina-white.png"></ion-img>
    </ion-thumbnail>
    <ion-button slot="end" routerLink="/view-announcement">
      <ion-icon name="notifications-outline" size="medium" ></ion-icon>
    </ion-button>
    <ion-button slot="end" routerLink="/view-invitation">
      <ion-icon name="mail-unread-outline" size="medium" ></ion-icon>
    </ion-button> 
  </ion-toolbar>
  <!-- NB NB-->
</ion-header>

<ion-content>
<img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSN-6m0kjbvRT5ehLDMZkm_fLXiYDvG9nUg-g&usqp=CAU" width="100%"><br>
<ion-button expand="full" href="https://u04633467.wixsite.com/crc-revivecom">More About CRC</ion-button><br>
 

<ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title>Your Announcements</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-item *ngFor="let a of Announcement">
    <ion-label>{{a.AnnouncementDetail}}</ion-label>
  </ion-item>
 
</ion-list>
</ion-content>
