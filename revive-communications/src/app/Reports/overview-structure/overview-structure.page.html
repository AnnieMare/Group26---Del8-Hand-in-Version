<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>  

    <ion-thumbnail style="margin-left:45%; " >
      <ion-img  src="https://jpitwebdev.co.za/crc/wp-content/uploads/2019/11/crc-logo-menu-retina-white.png"></ion-img>
    </ion-thumbnail>

    <ion-button slot="end" routerLink="/view-announcement">
      <ion-icon name="notifications-outline" size="medium" ></ion-icon>
    </ion-button>
    <ion-button slot="end" routerLink="/view-invitation">
      <ion-icon name="mail-unread-outline" size="medium" ></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title style="text-align: center; margin: 0.5em" color="primary">Overview of Structure Report</ion-title>

  <ion-item>
    <ion-label>Structure</ion-label>
    <ion-select placeholder="Select one" >
      <ion-select-option *ngFor="let s of Structures">{{s.text}}</ion-select-option>
    </ion-select>
       
  </ion-item>

  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Select Start Date"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>End Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Select End Date"></ion-datetime>
  </ion-item>

  
  <ion-button expand="block" >
    <ion-icon name="download-outline"></ion-icon>
    Download Report
  </ion-button>

</ion-content>
