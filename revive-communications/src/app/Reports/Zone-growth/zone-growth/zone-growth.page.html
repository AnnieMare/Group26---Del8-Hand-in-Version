<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>  
    <ion-button slot="end" routerLink="/view-announcement">
      <ion-icon name="notifications-outline" size="medium" ></ion-icon>
    </ion-button>
    <ion-button slot="end" routerLink="/view-invitation">
      <ion-icon name="mail-unread-outline" size="medium" ></ion-icon>
    </ion-button>
  </ion-toolbar><br>
  <ion-toolbar>
    <ion-title slot="start" size="medium" color="primary">Zone Growth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br>
  <ion-item>
    <ion-label>Zone:</ion-label>
    <ion-select placeholder="Select Zone">
      <ion-select-option >Student Zone 1</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">From:</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09" value="2002-09-23T15:03:46.789"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">To:</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09" value="2002-09-23T15:03:46.789"></ion-datetime>
  </ion-item>  
  <br>
  <ion-button fill="outline" expand="block">
    <ion-icon name="save-outline" slot="start"></ion-icon>
    Download
  </ion-button>
</ion-content>
