<ion-header>
  <!-- NB NB-->
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-thumbnail style="margin-left:45%; " >
      <ion-img  src="https://jpitwebdev.co.za/crc/wp-content/uploads/2019/11/crc-logo-menu-retina-white.png"></ion-img>
    </ion-thumbnail>
    <ion-button slot="end" routerLink="/view-announcement">
      <ion-icon name="notifications-outline" size="medium" ></ion-icon>
    </ion-button>
    <ion-button slot="end" routerLink="/view-invitation">
      <ion-icon name="mail-unread-outline" size="medium" ></ion-icon>
    </ion-button> 
  </ion-toolbar>
  <!-- NB NB-->
</ion-header>

<ion-content>
  <br>
  <div style="text-align: right;" *ngIf="searchEnable">
  <ion-button fill="outline" (click)="Filter()" expand="block">
    <ion-icon name="search"  slot="start"></ion-icon>
    Search
  </ion-button>
</div>
<form #form="ngForm" (ngSubmit)="SearchHCNotes(form)">
<div *ngIf="filter">
  <ion-select placeholder="Select Homecell Notes" ngModel slot="end" name="HCNID">
    <ion-select-option value="0">View All</ion-select-option >
    <ion-select-option *ngFor="let HCNotes of HomecellNotesDropDown" [(value)]="HCNotes.HCNID">{{HCNotes.HomecellNotes}}</ion-select-option>
  </ion-select>
  <ion-button fill="outline" type="submit" expand="block">
    <ion-icon name="search" slot="start"></ion-icon>
    Search Notes
  </ion-button>
  <br>
</div>
</form>

<ion-card style="text-align: center;">
    <img src="https://scontent-jnb1-1.xx.fbcdn.net/v/t31.0-8/p960x960/20626609_1054108334724567_5782789487561038769_o.jpg?_nc_cat=103&_nc_sid=8024bb&_nc_ohc=uXkiGOYDo4kAX_GV1Dn&_nc_ht=scontent-jnb1-1.xx&tp=6&oh=49f2bc068f499c45edbfdbea4e89bb09&oe=5F90082C"
    style="width: 100%; height: 250px;">
    <ion-card-content >  
  <ion-button fill="outline" (click)="playVideo()">
      How To Zoom | Online Homecell
    </ion-button>
    </ion-card-content>
    
<ion-list *ngFor="let HCNotes of homecellNotes">
  <br>
  <ion-item-sliding >
    <ion-item>
      <ion-icon name="reader-outline" slot="start"></ion-icon>
      <ion-label>{{HCNotes.HomecellNotes}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="primary" (click)="onSlide(HCNotes.HomecellNotes, $event)" expandable>
        Download
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
</ion-card>
<br>
</ion-content>
